<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Happy with this image?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="webcamImage !== null">
          <img class="img-fluid" [src]="webcamImage.imageAsDataUrl" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No, they broke the glass</button>
        <button type="button" class="btn btn-primary" (click)="submitSnapshot()">Yeah, find the scoundrel!</button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h5 class="mb-0">
      Take a picture
    </h5>
  </div>
  <div class="row" *ngIf="showWebcam">
    <div class="col-8 mx-auto">
      <div class="embed-responsive embed-responsive-16by9">
        <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="showWebcam">
    <div class="col-8 mx-auto">
      <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal" (click)="triggerSnapshot()">
        Take A Snapshot
      </button>
    </div>
  </div>

</div>
