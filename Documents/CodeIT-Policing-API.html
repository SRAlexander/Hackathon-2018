# Introduction

The CodeIT Policing API Demonstrator is organised around [REST](http://en.wikipedia.org/wiki/Representational_State_Transfer).
Each resource is accessed using a unique URL and we use built-in HTTP features
like authentication headers, HTTP verbs and error codes, which are understood by
off-the-shelf HTTP clients.

All data is sent and received in [JSON](http://www.json.org/) format.  When you
make a request that returns a list of resources, then the response includes a
"summary" representation of each resource (i.e. a subset of the attributes for
that resource).  The summary will contain a link to the "detailed"
representation which typically includes all of the attributes.  Blank fields are
included as `null` rather than being omitted, and all timestamps are returned in
ISO 8601 format `YYYY-MM-DDTHH:MM:SSZ`.

All of the examples in this guide use the endpoint of the demo environment:
<http://codeitpolicingapi.cloudapp.net/api>.  You are free to try any of the sample requests on
the demo environment, just contact a member of the development team who will
provide you with an account.

# Status Codes

CodeIT Policing API uses conventional HTTP response codes to indicate the success or
failure of an API request.  In general, codes in the `2xx` range indicate
success, codes in the `4xx` range indicate a validation error with data that has
been submitted, and codes in the `5xx` range indicate an error with the server
(these are rare).

Codes in the `3xx` range redirect to a different URL, they will be accompanied
with a `Location` header which contains the target URL.  Clients should assume
that any request may result in a redirection.

Codes              | &nbsp;
-------------------|------------
200 - OK           | Everything worked as expected.
201 - Created      | A new resource was created, its URL provided in the `Location` header.
204 - No Content   | The request was successful, but no content has been returned.
302 - Found        | The request has been temporarily redirected to the URL in the `Location` header.
400 - Bad Request  | The request was unacceptable, often due to missing parameters or validation errors.
401 - Unauthorized | Authentication credentials are invalid or have not been provided.
403 - Forbidden    | The current account doesn't have access to the requested resource.
404 - Not Found    | The requested resource doesn't exist.
500 - Server Error | Something unexpected went wrong on our end.

# Pagination

<div markdown="1">
Requests that return multiple items will be paginated to 10 items by default.
You can retrieve further pages with the `?Page` parameter in the query string.
Note: the page number is 1-based, and if you omit the page parameter the request
will return the first page.  The number of items per page can be increased by
specifying a `?PageSize` parameter, the maximum number of items is 100.

When items are paginated, the `Link` header will include hyperlinks to the
available pages.  The link's `rel` value can be one of the following:

Links    | &nbsp;
---------|------------
First    | The link to the first page of results.
Previous | The link to the previous page of results.
Next     | The link to the next page of results.
Last     | The link to the last page of results.
</div>

<aside markdown="1">
Request with paging parameters:

```bash
$ curl "http://codeitpolicingapi.cloudapp.net/api/incidents?Page=5&PageSize=10" \
   -u admin@civica.local:password123 \
   -sD -
```

Response with link headers:

```
HTTP/1.1 200 OK
Content-Type: application/json; charset=utf-8
Link: <http://codeitpolicingapi.cloudapp.net/api/incidents?Page=1&PageSize=10>; rel="First"
Link: <http://codeitpolicingapi.cloudapp.net/api/incidents?Page=4&PageSize=10>; rel="Previous"
Link: <http://codeitpolicingapi.cloudapp.net/api/incidents?Page=6&PageSize=10>; rel="Next"
Link: <http://codeitpolicingapi.cloudapp.net/api/incidents?Page=11&PageSize=10>; rel="Last"
```
</aside>


# Addresses

An address which may be associated with a person in the system. The API allows 
you to create, retrieve, update, and delete addresses. You can retrieve individual 
addresses via their unique ID, or list all addresses recorded in the system.

## List all addresses

<div markdown="1">
Returns a list of the addresses.

```
http://codeitpolicingapi.cloudapp.net/api/addresses
```

The list can be filtered using the following parameters:

Parameters  | &nbsp;
----------- | ------
Line1       | Filters the address' `Line1` field using * as a wildcard.
PostCode    | Filters the address' `PostCode` field.
City        | Filters the address' `City` field using * as a wildcard.
Country     | Filters the address' `Country` field using * as a wildcard.
AddressType | Filters the address' `AddressType` field.
Coordinate  | Filters the address' `Latitude` and `Longitude` fields by proximity to the specified coordinate.
PersonID    | Filters the `People` field.
Page        | The page of results to be returned.
PageSize    | The number of results to return per page (defaults to 10).
Sort        | The field used to sort the results.
Direction   | The direction of the sort - `Ascending` or `Descending` (defaults to Ascending).

Attributes  | &nbsp;
----------- | ------
ID          | A value that uniquely identifies the entity.
Line1       | The first line of the address.
Line2       | The second line of the address.
City        | The city.
PostCode    | The postcode.
County      | The county.
Country     | The country.
AddressType | The address type.
Latitude    | The latitude.
Longitude   | The longitude.
</div>

# Incidents

An incident detailing an event with associated people, vehicles and/or officers. The API allows 
you to create, retrieve, update, and delete incidents. You can retrieve individual 
incidents via their unique ID, or list all incidents recorded in the system.

## List all incidents

<div markdown="1">
Returns a list of the incidents.

```
http://codeitpolicingapi.cloudapp.net/api/incidents
```

The list can be filtered using the following parameters:

Parameters     | &nbsp;
-------------- | ------
ReportTitle    | Filters the incident's `ReportTitle` field using * as a wildcard.
IncidentDate   | Filters the incident's `IncidentDate` field.
IncidentStatus | Filters the incident's `IncidentStatus` field.
IncidentType   | Filters the incident's `IncidentType` field.
OfficerID      | Filters the incident by related officers in the `IncidentOfficers` field.
PersonID       | Filters the incident by related people in the `IncidentPersons` field.
VehicleID      | Filters the incident by related vehicles in the `IncidentVehicles` field.
Coordinate     | Filters the incident's `Location`'s `Latitude` and `Longitude` fields by proximity to the specified coordinate.
Page           | The page of results to be returned.
PageSize       | The number of results to return per page (defaults to 10).
Sort           | The field used to sort the results.
Direction      | The direction of the sort - `Ascending` or `Descending` (defaults to Ascending).
</div>

# Officers

Attributes  | &nbsp;
----------- | ------
ID          | A value that uniquely identifies the entity.
BadgeNumber | The badge number.
Rank        | The rank.
Department  | The department.
Photo       | The photo data.

# Vehicles

A vehicle which may be linked to incidents or registered keepers in the system. The API allows
