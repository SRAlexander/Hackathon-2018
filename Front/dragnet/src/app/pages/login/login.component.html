<ngx-spinner bdColor="rgba(151,151,151,0.93)" size="large" color="#ec4a4a" type="ball-atom"></ngx-spinner>

<form class="form-signin" (submit)="submit()">
  <h2 class="form-signin-heading">Please login</h2>
  <label for="inputEmail" class="sr-only">Username / Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Username / Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
